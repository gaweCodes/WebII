<html>

      var xmlString =

        </book> \
        <book id="978-3-423-19904-9"> \
          <title>Selfies</title> \
          <author>Jussi Alder Olsen</author> \
          <pages>576</pages> \
          <year>2018</year> \
          <language>Deutsch</language> \
        </book> \
        <book id="978-1-5011-8098-9"> \
          <title>The Outsider</title> \
          <author>Stephen King</author> \
          <pages>576</pages> \
          <year>2018</year> \
          <language>Englisch</language> \
        </book> \

          <title>Origin</title> \
          <author>Dan Brown</author> \
          <pages>672</pages> \
          <year>2017</year> \

        </book> \
      </bookstore>';
      const domParser = new DOMParser();
      const bookStore = domParser.parseFromString(xmlString, "text/xml");
      console.log(bookStore.getElementsByTagName("book").length);
      console.log(
        bookStore.getElementById("978-3-431-03999-3").children[0].textContent
      );
      const serializer = new XMLSerializer();
      console.log(
        serializer.serializeToString(
          bookStore.getElementById("978-3-431-03999-3")
        )
      );
      for (let i = 0; i < bookStore.children.length; i++) {
        for (let j = 0; i < bookStore.children[i].children.length; j++) {
          if (
            bookStore.children[i]?.children[j]?.children[4].textContent ==
            "Deutsch"
          ) {
            console.log(
              bookStore.children[i].children[j].children[0].textContent
            );
          }
        }
      }
    </script>
  </body>
